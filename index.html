<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <title>Beauty form</title>
</head>
<body>
    <section class="container container_form">
        <h2 class="title">
            New Opportunities
        </h2>
        <form method="post">
            <div>
                <input class="input" type="text"  placeholder="Name">
            </div>
            <div>
                <input class="input" type="email" placeholder="Email">
            </div>
            <button class="button" type="submit">
                Send
            </button>
        </form>
    </section>
    <section class="container about">
        <hr class="line">
        <h2 class="title">
            Invest on your convenience
        </h2>
        <div class="about_flex">
            <div class="point">
                <p class="point_pretitle">
                    NEW FARM TODAY
                </p>
                <hr class="point_line">
                <h3 class="point_title">
                    Short terms investment
                </h3>
                <p class="point_text">
                    Invest in farms that will be ready for harvest in 3-18 months
                </p>
                <button class="point_button">
                    Browse Farm
                </button>
                <div class="sale">
                    <p class="sale_text">
                        Sale!
                    </p>
                </div>
            </div>
            <div class="point point_two">
                <p class="point_pretitle">
                    FULLY FUNDED
                </p>
                <hr class="point_line">
                <h3 class="point_title">
                    Long terms investment
                </h3>
                <p class="point_text">
                    Consider farms that have long term investment program.
                </p>
                <button class="point_button">
                    Learn more
                </button>

            </div>
        </div>
    </section>
</body>
</html>
